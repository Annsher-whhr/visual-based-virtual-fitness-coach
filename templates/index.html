<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视觉虚拟健身教练 - 太极拳评估系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1>🥋 视觉虚拟健身教练</h1>
            <p class="subtitle">基于AI的太极拳动作评估系统</p>
        </header>

        <!-- 主要内容区 -->
        <div class="main-content">
            <!-- 左侧：视频显示区 -->
            <div class="video-section">
                <div class="video-container">
                    <div id="videoPlaceholder" class="video-placeholder">
                        <div class="placeholder-content">
                            <svg class="placeholder-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M23 7l-7 5 7 5V7z"></path>
                                <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                            </svg>
                            <p>选择视频文件或启动摄像头开始分析</p>
                        </div>
                    </div>
                    <img id="cameraFeed" class="camera-feed" style="display: none;" />
                </div>

                <!-- 控制面板 -->
                <div class="control-panel">
                    <div class="control-group">
                        <label for="videoUpload" class="btn btn-primary">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            上传视频
                        </label>
                        <input type="file" id="videoUpload" accept="video/*" style="display: none;">
                    </div>

                    <div class="control-group">
                        <button id="startCamera" class="btn btn-success">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M23 7l-7 5 7 5V7z"></path>
                                <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                            </svg>
                            启动摄像头
                        </button>
                        <button id="stopCamera" class="btn btn-danger" style="display: none;">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <circle cx="12" cy="12" r="10"></circle>
                                <rect x="9" y="9" width="6" height="6"></rect>
                            </svg>
                            停止摄像头
                        </button>
                    </div>
                </div>

                <!-- 进度条 -->
                <div id="progressSection" class="progress-section" style="display: none;">
                    <div class="progress-info">
                        <span id="progressText">处理中...</span>
                        <span id="progressPercent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                </div>
            </div>

            <!-- 右侧：分析结果区 -->
            <div class="results-section">
                <div class="results-container">
                    <!-- 实时反馈 -->
                    <div class="feedback-card">
                        <h3 class="card-title">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                            </svg>
                            实时反馈
                        </h3>
                        <div id="feedbackContent" class="feedback-content">
                            <p class="placeholder-text">暂无反馈信息</p>
                        </div>
                    </div>

                    <!-- 评估结果 -->
                    <div class="evaluation-card">
                        <h3 class="card-title">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                            动作评估
                        </h3>
                        <div id="evaluationContent" class="evaluation-content">
                            <div class="score-display" id="scoreDisplay" style="display: none;">
                                <div class="score-circle">
                                    <svg class="score-svg" viewBox="0 0 100 100">
                                        <circle class="score-bg" cx="50" cy="50" r="45"></circle>
                                        <circle id="scoreProgress" class="score-progress" cx="50" cy="50" r="45"></circle>
                                    </svg>
                                    <div class="score-value">
                                        <span id="scoreNumber">0</span>
                                        <span class="score-percent">%</span>
                                    </div>
                                </div>
                                <p class="score-label">动作质量分数</p>
                            </div>
                            <div id="adviceContent" class="advice-content"></div>
                            <p id="evaluationPlaceholder" class="placeholder-text">等待视频处理完成...</p>
                        </div>
                    </div>

                    <!-- 动作指标 -->
                    <div class="metrics-card">
                        <h3 class="card-title">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <line x1="12" y1="1" x2="12" y2="23"></line>
                                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                            </svg>
                            动作指标
                        </h3>
                        <div id="metricsContent" class="metrics-content">
                            <p class="placeholder-text">暂无数据</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部 -->
        <footer class="footer">
            <p>&copy; 2024 视觉虚拟健身教练系统 | 基于MediaPipe和深度学习</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
